<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    <link rel="stylesheet" href="../bootstrap/UniversalStyle.css">-->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>150+ sections RRF</title>
</head>
<body>
<h3 class="body_title">Section#1</h3>

<div class="sectionOne row ">
    <div class="right col-md-7 col-sm-12">
        <p class="title">Appointment</p>
        <div class="background-color"></div>
        <div class="picture"></div>
        <div class="contact-form">
            <form action="index.html">

                <div class="row">
                <div class="col-md-6 col-sm-12">
                    <input type="text" placeholder="First name*">
                </div>
                <div class="col-md-6 col-sm-12">
                    <input type="text" placeholder="Last name*" >
                </div>

            </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <input type="tel" placeholder="Phone*">
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <input type="text" class="dateField" placeholder="Date*" onfocus="(this.type='date')" onblur="(this.type='text')">
                    </div>

                </div>
                <div>
                    <p><textarea name="" id="" cols="30" rows="5" placeholder="Observation"></textarea></p>
                </div>
                <p>
                    <input type="submit" class="btn-form" value="Make Appointment">
                </p>


            </form>
        </div>

    </div>

    <div class="left col-md-5 col-sm-12">
        <div class="info">
            <p class="info-title">We eliminate the inconvenience of multiple visits</p>
            <ul class="list">
                <li><i class="fa fa-star"></i><span class="list_item">Lorem ipsum dolor sit amet, consectetur.</span></li>
                <li><i class="fa fa-star"></i><span class="list_item">Lorem ipsum dolor sit amet.</span></li>
                <li><i class="fa fa-star"></i> <span class="list_item">Lorem ipsum dolor sit amet, consectetur.</span></li>
                <li><i class="fa fa-star"></i> <span class="list_item">Lorem ipsum dolor sit amet, consectetur.</span></li>

            </ul>
            <p><button class="btn-left">Make Appointment</button></p>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://unpkg.com/scrollreveal@3.3.2/dist/scrollreveal.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    window.sr=ScrollReveal();
    sr.reveal('.className',{duration:1000});
    sr.reveal('.row',{duration:3000});
</script>
</body>
</html>
